<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11a2f3ddcb.js" crossorigin="anonymous"></script>
    
</head>
<body>
        
    <div class="todo-list-con">
        <h1 class="con-header">Your To-Do List</h1>
        <div class="task-list-con">
        <form class="task-form">
            <input  type="text" class="task" name="task" placeholder="New Task" maxlength="40"/>
            
            <input class="submit-btn" type="submit" value="Add Task">
        </form>
    </div>
    <div class="task-con">
    <h1 class="task-con-header">Tasks</h1>
    <div class="filter-con">
            <form>
                <input type="text" class="filter" name="filter" placeholder="Filter Task">
                
            </form>
        </div>
       
        <ul class="task-collection">
          
        </ul>
        <div class="clear-task-con">
        <a class="clear-task" href="#">Clear Task</a>
        </div>


    </div>
    </div>
    
<script type="text/javascript" src="/script.js"></script>
</body>
</html>
